<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gutenberg Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Popular Books from Project Gutenberg ðŸ“š</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search by title or author...">
            <button id="search-button">Search</button>
        </div>
    </header>

    <div class="main-content">
        <aside id="settings-column">
            <h2>Settings & Filters</h2>
            
            <section class="settings-group">
                <h3>Display Mode</h3>
                <button id="dark-mode-toggle">Switch to Dark Mode ðŸŒ™</button>
            </section>

            <section class="settings-group">
                <h3>Sort By Date (via ID)</h3>
                <select id="sort-select">
                    <option value="popular">Popularity (Default)</option>
                    <option value="ascending">Date: Oldest to Newest</option>
                    <option value="descending">Date: Newest to Oldest</option>
                </select>
            </section>
        </aside>

        <main>
            <p id="status-message">Loading popular books...</p>
            
            <div id="book-list"></div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
